<!DOCTYPE html>
<html>

<head>
  <title>Coding Quiz Challenge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <div class = "timer"></div>
    </header>

    <main>
        <p id="homeMessage">Test your web development knowledge by taking a quiz. You'll have 50 seconds to complete the quiz.</p>
        <button class="button">Start</button>
        <div class="quiz">
            <div class="question"></div>
            <div class="answers"></div>
            <div class="result"></div>
        </div> 
        <div class="final">
            <p>Thanks for playing!</p>
        </div>   
        <div class="scores"></div>
        <form class="form">
            <label for="initials">Enter your initials: </label>
            <input type="text" name="initials" id="initials" required>
            <input type="submit" value="Submit">
            <br/>
            <br/>
            <a id="scoreLink" href="#scoresList">View Top Scores</a>
        </form>
        <div class="scoresList"></div>
    </main>
    <script src="./script.js"></script>
</body>
